<!DOCTYPE html>
<html>

<head>
    <title>tic tac toe by yiyuanyi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="body">
    
<div id="header-bar">
    <h1 id="page-header">TIC-TAC-TOE</h1>
</div>

<form id="control-panel">
    <div id="players">
        <label for="player-1">Player 1:</label>
        <input type="text" id="player-1">
        <button type="button" id="p1-submit" class="submit rounded">Submit</button><br>
        <label for="player-2">Player 2:</label>
        <input type="text" id="player-2">
        <button type="button" id="p2-submit" class="submit rounded">Submit</button>
    </div>
    <div id="new-game">
        <button type="button" id="reset" class="rounded">New Game</button>
    </div>
</div>

<div id="board">
    <div class="tile" data-value="1"></div>
    <div class="tile" data-value="2"></div>
    <div class="tile" data-value="3"></div>
    <div class="tile" data-value="4"></div>
    <div class="tile" data-value="5"></div>
    <div class="tile" data-value="6"></div>
    <div class="tile" data-value="7"></div>
    <div class="tile" data-value="8"></div>
    <div class="tile" data-value="9"></div>
</div>

</body>

<script type="text/javascript" src="script.js"></script>
</html>
